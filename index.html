<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> pomodoro-clock</title>
    <link rel="stylesheet" href="pomodoro.css">
</head>
<body>
    <div class="container">
        <div id="cont">
            <p>Work:</p><p>Cycle:</p><p>Break:</p>
        </div>
        <div id="cont">
            <p><span id="w_minutes">25</span><span>:</span><span id="w_seconds">00</span></p>
            <p id="counter">0</p>
            <p><span id="b_minutes">5</span><span>:</span><span id="b-seconds">00</span></p>
        </div>
        <div class="btn">
            <button id="start">start</button>
            <button id="reset">reset</button>
            <button id="stop">pause</button>
        </div>
       
    </div>















    <script src="pomodoro.js"></script>
</body>
</html>
